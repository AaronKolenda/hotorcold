<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css"/>
	
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="hotorcold.js"></script>
	
		<title>Hot or Cold</title>
	</head>
	
	<body>
	
		<div id="container">  		<!--A container element centers the page-->
	
		<h1>Guess a number in between 1 and 100. You will be told if you are hotter or colder than the correct number.</h1>
	
		<input type="text" id="guess"></input>
	
			<div class="displayButtons">		<!--Buttons in there own div to display them on their own line-->
			<button id="button">Guess!</button>
			<button id="reset">Reset</button>
			</div>	<!--end displayButtons-->				
			
			<div class="result">			<!--The result of each guess will be appended to this div-->	
			</div>   <!--end result-->	
	
		</div>		<!--end container-->
		
	</body>
	
	</html>
